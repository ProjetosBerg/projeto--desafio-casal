<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Casal - 150 Depósitos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Desafio de Casal - 150 Depósitos</h1>
        <h2>Total Geral: R$ <span id="total">0</span></h2> 
        
        <div class="grid">
            <div class="column">
                <h3>Homem</h3>
                <h4>Soma: R$ <span id="total-homem">0</span></h4> 
                <div id="homem" class="cells"></div> 
            </div>
            <div class="column">
                <h3>Mulher</h3>
                <h4>Soma: R$ <span id="total-mulher">0</span></h4> 
                <div id="mulher" class="cells"></div> 
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> 
</body>
</html>
